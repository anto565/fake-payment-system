<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>インターネット決済</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body style="background: url('img/money.jpg') no-repeat fixed; min-height: 100vh; background-size: cover;">
    <!--背景-->
    <section class="hero is-fullheight">
        <div class="hero-body">
            <!--嘘ロード＋送信-->
            <div id="app" class="container">
                <div v-if="seen" class="notification">
                    <progress class="progress is-small is-primary" max="100">0%</progress>
                    <p class="is-size-4">{{ message }}</p>
                </div>
                <!--上の見出し（ロゴ）-->
                <h1 class="t itle is-size-1">
                    お支払い
                </h1>
                <!--段落＋内容-->
                <p class="is-size-3">決済ID</p>
                <input type="number" required minlength="6" maxlength="6" value="6桁の数字を入力" 　class="vw-90 is-size-3">
                <br><br>
                <!--リンクボタン-->
                <button v-on:click="move" class="button is-primary is-large">交通ICで決済</button>
                <button v-on:click="move" class="button is-primary is-large">nanacoで決済</button>
                <p class="is-size-5">カードをマウスパッドの上に置いて下さい。</p>
            </div>
        </div>
    </section>

    <!--js+VueJS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/index.js"></script>


</html>
